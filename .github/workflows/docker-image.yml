name: Build and Deploy Chit-Chat

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker Image
      run: |
        docker build -t chit-chat:latest .
        docker tag chit-chat:latest ghcr.io/anushausl/chit-chat:latest
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push to GitHub Container Registry
      run: |
        docker push ghcr.io/anushausl/chit-chat:latest
    
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull ghcr.io/anushausl/chit-chat:latest
          docker stop chit-chat || true
          docker rm chit-chat || true
          docker run -d --name chit-chat \
            --network chit-chat_default \
            -e REDIS_URL=redis://redis:6379 \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -p 3001:3000 \
            ghcr.io/anushausl/chit-chat:latest
          sleep 5
          docker logs chit-chat
