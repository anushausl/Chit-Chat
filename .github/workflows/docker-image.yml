name: Build and Deploy Chit-Chat

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker Image
      run: |
        docker build -t chit-chat:latest .
    
    - name: Run Health Check
      run: |
        docker run -d --name chit-chat-test \
          -e REDIS_URL=redis://localhost:6379 \
          -e JWT_SECRET=test-secret \
          -p 3001:3000 \
          chit-chat:latest
        sleep 5
        docker logs chit-chat-test || true
        docker stop chit-chat-test || true
        docker rm chit-chat-test || true
    
    - name: Deployment Complete
      run: echo "âœ… Chit-Chat built successfully and ready for deployment"
